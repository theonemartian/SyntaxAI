<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNTAX Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SYNTAX</h1>
            <p>AI Text Rephraser</p>
        </div>

        <div class="form-group">
            <label for="apiKey">OpenAI API Key:</label>
            <input type="password" id="apiKey" placeholder="sk-...">
            <div class="input-actions">
                <button id="saveKey" class="btn btn-primary">Save API Key</button>
                <button id="testConnection" class="btn btn-secondary">Test Connection</button>
            </div>
        </div>

        <div class="form-group">
            <label for="rephraseStyle">Rephrase Style:</label>
            <select id="rephraseStyle" class="style-select">
                <option value="professional">Professional & Clear</option>
                <option value="casual">Casual & Friendly</option>
                <option value="formal">Formal & Academic</option>
                <option value="concise">Concise & Brief</option>
                <option value="creative">Creative & Engaging</option>
                <option value="custom">Custom Style</option>
            </select>
        </div>

        <div class="form-group" id="customStyleGroup" style="display: none;">
            <label for="customStyle">Custom Instructions:</label>
            <textarea id="customStyle" placeholder="e.g., Make it sound more confident and persuasive..." rows="3"></textarea>
        </div>

        <div class="form-group">
            <button id="saveSettings" class="btn btn-primary full-width">Save All Settings</button>
        </div>

        <div id="status" class="status"></div>

        <div class="footer">
            <p>Select text on any webpage, right-click, and choose "Rephrase with AI"</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
